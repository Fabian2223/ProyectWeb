<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hola Mundo UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-950 text-white font-sans min-h-screen flex items-center justify-center px-4">

  <div class="max-w-xl w-full bg-gray-900 rounded-2xl shadow-lg p-8 ring-1 ring-gray-800">
    
    <!-- Ícono SVG -->
    <div class="flex justify-center mb-6">
      <div class="bg-indigo-600 p-4 rounded-full shadow-md">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
    </div>

    <!-- Texto principal -->
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-4">Hola Mundo</h1>
    <p class="text-gray-400 text-center mb-6">Bienvenido a una interfaz moderna construida con Tailwind CSS.</p>

    <!-- Botón -->
    <div class="flex justify-center">
      <button class="bg-indigo-600 hover:bg-indigo-700 transition-colors px-6 py-2 rounded-lg font-medium text-white">
        Empezar ahora
      </button>
    </div>

  </div>

</body>
</html>
